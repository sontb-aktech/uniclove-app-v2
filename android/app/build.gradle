/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.aktech.uniclove"
    defaultConfig {
        applicationId project.env.get("ANDROID_APP_ID")
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode Integer.parseInt(project.env.get("ANDROID_VERSION_CODE"))
        versionName project.env.get("ANDROID_VERSION_NAME")
        resValue 'string', "CODE_PUSH_APK_BUILD_TIME", String.format("\"%d\"", System.currentTimeMillis())
        resValue "string", "app_name", project.env.get("APP_NAME")
        resValue "string", "CodePushDeploymentKey", project.env.get("CODE_PUSH_KEY_ANDDROID")
        resConfigs "en", "es", "pt", "hi", "vi", "ja"
        missingDimensionStrategy "store", "play"
        // âš ï¸ IMPORTANT: Define Ad Unit IDs as BuildConfig fields
        // app ads provider id
        resValue "string", "ad_app_id", project.env.get("ad_app_id")
        resValue "string", "facebook_app_id", project.env.get("facebook_app_id")
        resValue "string", "facebook_client_token", project.env.get("facebook_client_token")
    }
    buildFeatures {
        buildConfig = true  // ðŸ”¥ REQUIRED for BuildConfig fields
        dataBinding true
        viewBinding = true
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def date = new Date();
                    def formattedDate = date.format('yyyyMMdd.HHmmss')
                    output.outputFileName = "loopiebot_debug_" + project.env.get("ENV") + "_" + android.defaultConfig.versionName + "_" + formattedDate + ".apk"
                }
            }
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def date = new Date();
                    def formattedDate = date.format('yyyyMMdd.HHmmss')
                    output.outputFileName = "loopiebot_" + project.env.get("ENV") + "_" + android.defaultConfig.versionName + "_" + formattedDate + ".apk"
                }
            }
        }
    }
    compileOptions {

        //enable desugaring library
        coreLibraryDesugaringEnabled = true

        // sourceCompatibility JavaVersion.VERSION_11
        // targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    implementation 'androidx.work:work-runtime:2.8.1'
    implementation 'androidx.work:work-runtime-ktx:2.8.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    implementation "com.android.billingclient:billing-ktx:8.0.0"
    implementation "com.google.android.gms:play-services-base:18.1.0"

    // implementation 'com.google.ads.mediation:facebook:6.16.0.0'
}


